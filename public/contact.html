<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Hotel SAACHI</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        header {
            background: rgba(8, 8, 8, 0.8);
            color: rgb(247, 240, 240);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgb(242, 241, 241);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        nav {
            display: flex;
            gap: 15px;
        }
        nav a {
            text-decoration: none;
            color: #fffcfc;
            font-weight: bold;
        }
        nav a:hover {
            color: #4CAF50;
        }
        .container {
            padding: 80px 20px 20px;
        }
        .contact-section {
            max-width: 800px;
            margin: 0 auto;
            text-align: left;
        }
        .contact-section h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .contact-form {
            margin-bottom: 40px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group textarea {
            height: 150px;
            resize: vertical;
        }
        .form-group input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }
        .contact-info {
            margin-bottom: 40px;
        }
        .contact-info p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: 0;
            margin-bottom: 40px;
        }
        footer {
            background-color: #080808;
            color: rgb(255, 252, 252);
            text-align: center;
            padding: 10px;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 50px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hotel SAACHI</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="chefs.html">Chefs</a>
            <a href="menu.html">Menu</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <div class="container">
        <div class="contact-section">
            <h2>Contact Us</h2>

            <div class="contact-info">
                <p><strong>Address:</strong> 123 Culinary Street, Gourmet City, GC 45678</p>
                <p><strong>Phone:</strong> (123) 456-7890</p>
                <p><strong>Email:</strong> <a href="mailto:info@hotelsaachi.com">info@hotelsaachi.com</a></p>
            </div>

            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3051.2501645977314!2d-74.00601528459617!3d40.71277577933175!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a31832e2f3d%3A0xf6c55b6ffb15c3b2!2sNew%20York%2C%20NY!5e0!3m2!1sen!2sus!4v1638479643674!5m2!1sen!2sus" allowfullscreen></iframe>

            <div class="contact-form">
                <h3>Send Us a Message</h3>
                <!-- Form submission using Formspree -->
                <form action="https://formspree.io/f/xqazvnvg" method="POST">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Send Message">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        @2024 HOTEL SAACHI | All Rights Reserved
    </footer>
</body>
</html>
