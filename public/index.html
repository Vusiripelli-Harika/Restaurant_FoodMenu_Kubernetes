<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Home</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        header {
            background: rgba(0, 0, 0, 0.8);
            color: rgb(247, 240, 240);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        nav {
            display: flex;
            gap: 15px;
        }
        nav a {
            text-decoration: none;
            color: #f8f8f8;
            font-weight: bold;
        }
        nav a:hover {
            color: #4CAF50;
        }
        .button-container {
            display: flex;
            gap: 10px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }

        section {
            padding-top: 80px; /* Adjusted for fixed header height */
        }

        .image-section {
            background: url('images/restaurant.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh; /* Adjust this value based on your needs */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
            position: relative;
        }

        .image-section h2 {
            margin: 0;
            font-size: 2em;
            background: rgba(0, 0, 0, 0.5); /* Optional: to enhance text readability */
            padding: 10px;
        }

        footer {
            background-color: #070707;
            color: rgb(252, 252, 252);
            text-align: center;
            padding: 10px;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 50px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Hotel SAACHI!</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="chefs.html">Chefs</a>
            <a href="menu.html">Menu</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    
    <!-- Image Section -->
    <section class="image-section">
        <h2>Experience the Best Culinary Delights</h2>
    </section>

    <footer>
        @2024 HOTEL SAACHI | All Rights Reserved
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Extract URL parameters
            const urlParams = new URLSearchParams(window.location.search);

            // Debugging output
            console.log('URL Parameters:', [...urlParams.entries()]);

            // Check for specific parameters and show alerts
            if (urlParams.get('update') === 'success') {
                alert('Order updated successfully');
            }
            if (urlParams.get('delete') === 'success') {
                alert('Order deleted successfully');
            }
        });
    </script>
    
</body>
</html>
